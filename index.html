<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" media="screen" charset="utf-8">
    <title>Clock</title>
</head>
<body>
    <div class="container container-ny">
        <div class="btns">
            <button class="stop">Stop</button>
            <button class="start">Start</button>
            <span class="city">NY (GMT-5)</span>
        </div>    
    </div>
    <div class="container container-london">
        <div class="btns">
            <button class="stop">Stop</button>
            <button class="start">Start</button>
            <span class="city">London GMT</span>
        </div>   
    </div>
    <div class="container container-berlin">
        <div class="btns">
            <button class="stop">Stop</button>
            <button class="start">Start</button>
            <span class="city">Berlin (GMT+1)</span>
        </div>   
    </div>
    
    <script src = "index.js"></script>
</body>
</html>
